language: python
sudo: required
matrix:
  include:
  - os: linux
    dist: trusty
    python: 2.7
    env:
    - PYTHON_MAJOR_VERSION=2.7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - git
        - libcurl4-openssl-dev
        - unzip
        - gcc-4.8
        - g++-4.8
        - cmake
        - gfortran
        - pandoc
  - os: linux
    dist: trusty
    python: 3.4
    env:
    - PYTHON_MAJOR_VERSION=3.4
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - git
        - libcurl4-openssl-dev
        - unzip
        - gcc-4.8
        - g++-4.8
        - cmake
        - gfortran
        - pandoc
        - python3-pip
  - os: linux
    dist: trusty
    python: 3.5
    env:
    - PYTHON_MAJOR_VERSION=3.5
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - git
        - libcurl4-openssl-dev
        - unzip
        - gcc-4.8
        - g++-4.8
        - cmake
        - gfortran
        - pandoc
        - python3-pip
  - os: linux
    dist: trusty
    python: 3.6
    env:
    - PYTHON_MAJOR_VERSION=3.6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - git
        - libcurl4-openssl-dev
        - unzip
        - gcc-4.8
        - g++-4.8
        - cmake
        - gfortran
        - pandoc
        - python3-pip
  - os: osx
    osx_image: xcode8.2
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=2.7
  - os: osx
    osx_image: xcode8.2
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=3.4
  - os: osx
    osx_image: xcode8.2
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=3.5
  - os: osx
    osx_image: xcode8.2
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=3.6
  - os: osx
    osx_image: xcode8
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=2.7
  - os: osx
    osx_image: xcode8
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=3.4
  - os: osx
    osx_image: xcode8
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=3.5
  - os: osx
    osx_image: xcode8
    language: generic
    env:
    - PYTHON_MAJOR_VERSION=3.6
before_install: |
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      rvm get head --auto-dotfiles
      brew update;
      PYTHON_VERSION=$(pyenv install --list | grep "^$PYTHON_MAJOR_VERSION")
      pyenv install -s $PYTHON_VERSION
      pyenv global $PYTHON_VERSION
      # protoc
      pushd /tmp
      wget https://github.com/google/protobuf/releases/download/v3.1.0/protoc-3.1.0-osx-x86_64.zip
      unzip protoc-3.1.0-osx-x86_64.zip
      popd
      export PATH=/tmp/bin:$PATH
      # bazel
      brew install bazel
  fi
  if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      # protoc
      pushd /tmp
      wget https://github.com/google/protobuf/releases/download/v3.1.0/protoc-3.1.0-linux-x86_64.zip
      unzip protoc-3.1.0-linux-x86_64.zip
      popd
      export PATH=/tmp/bin:$PATH
      # bazel
      wget https://github.com/bazelbuild/bazel/releases/download/0.4.4/bazel_0.4.4-linux-x86_64.deb
      sudo dpkg -i bazel_0.4.4-linux-x86_64.deb
  fi
install:
- pip install -U pip setuptools wheel protobuf numpy
script:
- source travis_installer.sh
- ls
deploy:
  provider: pypi
  user: zihaolucky
  password:
    secure: ""
  distributions: bdist_wheel
  on:
    tags: true
  skip_cleanup: true